<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="dok-view404">
  <template>
    <link rel="stylesheet" href="/css/buttons.css">
    <style>
      :host {
        display: flex;
        background-color: var(--app-primary-color);
        min-height: calc(100vh - 64px);
      }
      .start {
        width: auto;
        margin: auto;
      }
      .start h1 {
        margin: 0;
        font-size: 3em;
        text-align: center;
        color: var(--app-secondary-color);
        letter-spacing: 1px;
      }
      .start h2 {
        text-align: center;
        font-size: 1.3em;
        font-weight: 100;
        color: var(--text-color-invert);
        letter-spacing: 1px;
      }
      #fourofour {
        font-family: monospace;
        font-size: 8em;
      }
    </style>

    <div class="start">
      <h1>DOK<sup>s</sup></h1>
      <h1 id="fourofour">404</h1>
      <h2>Oops, you wondered off into unknown territory.</h2>
      <a class="btn btn-start" href="[[rootPath]]">Head back home.</a>
    </div>
  </template>

  <script>
    class DokView404 extends Polymer.Element {
      static get is() { return 'dok-view404'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(DokView404.is, DokView404);
  </script>
</dom-module>
